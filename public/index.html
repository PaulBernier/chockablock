<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>ChockaBlock</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />

    <!-- Primary Meta Tags -->
    <title>ChockaBlock | Factom Load Testing</title>
    <meta name="title" content="ChockaBlock | Factom Load Testing" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chockablock.luciap.ca/" />

    <meta property="twitter:card" content="summary_large_image" />

    <meta
      property="twitter:title"
      content="ChockaBlock | Factom Load Testing"
    />
    <meta
      property="twitter:description"
      content="Load Testing tool for Factom."
    />
    <meta property="twitter:image" content="<%= BASE_URL %>metatag-logo.png" />

        >We're sorry but ChockaBlock doesn't work properly without JavaScript

      >
