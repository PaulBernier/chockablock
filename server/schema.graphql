type Query {
    loadConfig: LoadConfig!
}

type Mutation {
    startLoad(wps: Float!, nbOfChains: Int!): LoadConfig!,
    stopLoad: LoadConfig!
}

type Subscription {
  loadConfigChange: LoadConfig!
}

type LoadConfig {
    targetWps: Float!,
    chainIds: [String!]!,
    ecAddress: String!,
    running: Boolean!
}