type Query {
  loadConfig: LoadConfig!
}

type Mutation {
  startLoad(wps: Float!, nbOfChains: Int!): LoadConfig!
  stopLoad: LoadConfig!
  login(name: String!, password: String!): String
}

type Subscription {
  loadConfigChanged: LoadConfig!
}

type LoadConfig {
  targetWps: Float!
  chainIds: [String!]!
  ecAddress: String!
  running: Boolean!
}
