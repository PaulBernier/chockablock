query loadTestHistory($lastId: String, $pageSize: Int!) {
  loadTestHistory(id: $lastId, pageSize: $pageSize) {
    _id
    start {
      user
      timestamp
    }
    end {
      user
      timestamp
    }
    type
    chainIds
    agentsCount
    entrySizeRange {
      min
      max
    }
    authoritySet {
      mainVersion
    }
    generatorConfig {
      eps
      nbEntries
    }
  }
}
