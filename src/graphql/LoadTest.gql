query loadTest($id: String) {
  loadTest(id: $id) {
    _id
    start {
      user
      timestamp
    }
    end {
      user
      timestamp
    }
    type
    chainIds
    authoritySet {
      leaders
      audits
      auditVersions {
        version
        count
      }
      leaderVersions {
        version
        count
      }
    }
    generatorConfig {
      ... on ConstantLoadConfig {
        eps
        entrySize
      }
    }
  }
}
